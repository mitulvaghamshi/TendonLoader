<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="This project designed Achilles (uh-KILL-eez) tendon rupture is an injury that affects the back of your lower leg.">
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tendon Loader">
  <link rel="apple-touch-icon" href="icons/icon-192.svg">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />
  <title>Tendon Loader</title>
  <link rel="manifest" href="manifest.json">
  <!-- Static background -->
  <style>
    body {
      background-image: url('icons/logo-512.svg');
      background-size: 100vw 100vh;
      background-color: black;
    }
  </style>
  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', ev => {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion, }
      }).then(engine => engine.initializeEngine())
        .then(runner => runner.runApp());
    });
  </script>
</body>

</html>
