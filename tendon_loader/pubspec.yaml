name: tendon_loader
description: Tendon Loader is designed to measure and help cure Achille's (uh-KILL-eez) Tendon Problems.
publish_to: 'none'
version: 1.0.0+16

environment:
  sdk: ^3.0.1

dependencies:
  app_settings: ^5.0.0
  archive: ^3.3.8
  connectivity_plus: ^4.0.0
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_blue: ^0.8.0
  flutter_svg: ^2.0.6
  go_router: ^9.0.3
  http: ^1.1.0
  intl: ^0.18.0
  location: ^5.0.0
  rxdart: ^0.26.0 # find alternative
  syncfusion_flutter_charts: ^22.1.37
  syncfusion_flutter_xlsio: ^22.1.37

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/enable_device.webp
    - assets/enable_location.webp
    - assets/enable_bluetooth.webp
